<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tasty HUT</title>
    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="max-h-[100vh]">
        <!-- Navbar -->
        <nav class="w-3/4 mx-auto my-5 flex justify-between">
            <img src="images/Tasty_HUT.png" alt="Tasty Hut" class="object-contain">
            <button class="px-6 btn btn-warning font-bold text-white">Sing Up</button>
        </nav>

        <!-- Banner -->
        <div class="hero h-[31.75rem]">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">Taste Our Delicious Best Foods</h1>
                    <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority
                        have suffered alteration in some form,
                        by injected humou.</p>
                    <div class="relative">
                        <button class="absolute top-1/2 left-4 transform -translate-y-1/2">
                            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g>
                                    <path id="Vector"
                                        d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
                                        stroke="#94a3b8" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </svg>
                        </button>
                        <input type="text" placeholder="Searchâ€¦" class="input w-full text-slate-400 pl-14" />
                        <button class="btn btn-warning font-bold absolute right-0 text-white">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="h-[100vh] px-28 mt-10">
        <h1 class="text-center font-bold text-3xl">Your Favorite Foods</h1>
        <div id="favorite-dishes">
            <div class="flex dish bg-slate-200 shadow-xl h-[9.5rem] rounded-lg">
                <img src="/images/banner_1.png" alt="Movie" class="h-full w-1/3 object-cover rounded-l-lg" />
                <div class="py-4 px-5 flex flex-col justify-between">
                    <div>
                        <h2 class="card-title mb-1">New movie is released!</h2>
                        <p>Click the button to watch on Jetflix app.</p>
                    </div>
                    <div>
                        <button class="text-orange-300 btn-link">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-fit mx-auto mt-5">
            <button class="px-6 btn btn-warning font-bold text-white">Search</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
